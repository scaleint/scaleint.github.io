<!DOCTYPE html>
<html>
<title>%firmware_name%</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<body>
    <div class="topnav">
        <h1>%firmware_name%</h1>
    </div>
    <div class="w3-container">
        <h2>%device_name%</h2>
        <p>
            <label>Gross
                <input class="w3-input" type="text" id="gross" value="%gross%" disabled>
            </label>
        </p>
        <p>
            <label>Tare
                <input class="w3-input" type="text" id="tare" value="%tare%" disabled>
            </label>
        </p>
        <p>
            <label>Net
                <input class="w3-input" type="text" id="net" value="%net%" disabled>
            </label>
        </p>
        <p>
            <label>Unit
                <input class="w3-input" type="text" id="unit" value="%unit%" disabled>
            </label>
        </p>
        <button class="w3-btn w3-teal" type="submit" id="confirm" onclick="buttonClicked(this)">Print</button>
        <br><br><br><br>
    </div>

    <div class="navbar">
        <a href="/setting" class="active">Setting</a>
        <a href="mailto:scaleint.id@gmail.com">Contact via Email</a>
        <a href="https://www.instagram.com/scaleint.id/">Visit Our Instagram</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
