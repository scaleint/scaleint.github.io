<!DOCTYPE html>
<html>
<title>%firmware_name%</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<body>
    <div class="topnav">
        <h1>Setting</h1>
    </div>
    <form class="w3-container" action="/setting" method="POST" onsubmit="return confirm('Apply and restart now?');">
        <h2>Device</h2>
        <p>
            <label>ID</label>
            <input class="w3-input" type="text" name="device_id" id="device_id" value="%device_id%" disabled>
        </p>
        <p>
            <label>Firmware Version</label>
            <input class="w3-input" type="number" name="firmware_version" id="firmware_version"
                value="%firmware_version%" disabled>
        </p>
        <p>
            <label>Name</label>
            <input class="w3-input" type="text" name="device_name" id="device_name" value="%device_name%">
        </p>
        <h2>Timezone</h2>
        <p>
            <label>Offset (milliseconds)</label>
            <input class="w3-input" type="number" name="timezone_offset_msec" id="timezone_offset_msec"
                value="%timezone_offset_msec%">
        </p>
        <h2>Input</h2>
        <p>
            <label>Baudrate</label>
            <input class="w3-input" type="number" name="input_baudrate" id="input_baudrate" value="%input_baudrate%">
        </p>
        <p>
            <label>Timeout (milliseconds)</label>
            <input class="w3-input" type="number" name="input_timeout_msec" id="input_timeout_msec"
                value="%input_timeout_msec%">
        </p>
        <p>
            <label>Stable (milliseconds)</label>
            <input class="w3-input" type="number" name="input_stable_msec" id="input_stable_msec"
                value="%input_stable_msec%">
        </p>
        <p>
            <label>Ignore Zero Weight</label>
            <input class="w3-input" type="checkbox" name="input_ignore_zero" id="input_ignore_zero" %input_ignore_zero%>
        </p>
        <p>
            <label>Zero Reset</label>
            <input class="w3-input" type="checkbox" name="input_zero_reset" id="input_zero_reset" %input_zero_reset%>
        </p>
        <h2>Output</h2>
        <p>
            <label>Baudrate</label>
            <input class="w3-input" type="number" name="output_baudrate" id="output_baudrate" value="%output_baudrate%">
        </p>
        <h2>Wireless</h2>
        <p>
            <label>SSID</label>
            <input class="w3-input" type="text" name="wireless_ssid" id="wireless_ssid" value="%wireless_ssid%">
        </p>
        <p>
            <label>Password</label>
            <input class="w3-input" type="password" name="wireless_password" id="wireless_password"
                value="%wireless_password%">
        </p>
        <p>
            <label>IP</label>
            <input class="w3-input" type="text" name="wireless_ip" id="wireless_ip" value="%wireless_ip%">
        </p>
        <p>
            <label>Subnet</label>
            <input class="w3-input" type="text" name="wireless_subnet" id="wireless_subnet" value="%wireless_subnet%">
        </p>
        <p>
            <label>Gateway</label>
            <input class="w3-input" type="text" name="wireless_gateway" id="wireless_gateway"
                value="%wireless_gateway%">
        </p>
        <h2>Authentication (case sensitive)</h2>
        <p>
            <label>ID</label>
            <input class="w3-input" type="text" name="authentication_id" id="authentication_id"
                value="%authentication_id%">
        </p>
        <p>
            <label>Password</label>
            <input class="w3-input" type="password" name="authentication_password" id="authentication_password"
                value="%authentication_password%">
        </p>
        <br>
        <p><button class="w3-btn w3-teal" type="submit">Apply</button></p>
        <p><br><br></p>
    </form>
    <div class="navbar">
        <a href="/" class="active">Home</a>
        <a href="%home_url%">scaleint.id</a>
    </div>
</body>

</html>
